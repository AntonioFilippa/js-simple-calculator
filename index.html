<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcolatrice</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Michroma&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.cdnfonts.com/css/seven-segment"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <main>
      <section class="calculator">
        <header>
          <div id="logo">
            <img src="assets/img/Boosio-logo.png" alt="Boosio" />
          </div>
        </header>
        <div id="result"></div>
        <div class="buttons">
          <section class="row numbers">
            <button onclick="appendNumber(7)">7</button>
            <button onclick="appendNumber(8)">8</button>
            <button onclick="appendNumber(9)">9</button>

            <button onclick="appendNumber(4)">4</button>
            <button onclick="appendNumber(5)">5</button>
            <button onclick="appendNumber(6)">6</button>

            <button onclick="appendNumber(1)">1</button>
            <button onclick="appendNumber(2)">2</button>
            <button onclick="appendNumber(3)">3</button>

            <button class="large" onclick="appendNumber(0)">0</button>
            <button class="orange" onclick="calculateResult()">=</button>
          </section>

          <section class="row operators">
            <button class="orange" onclick="clearAll()">C</button>
            <button onclick="setOperator('+')">+</button>
            <button onclick="setOperator('-')">-</button>
            <button onclick="setOperator('*')">&#215;</button>
            <button onclick="setOperator('/')">&#247;</button>
          </section>
        </div>
      </section>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
